<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <script src="https://kit.fontawesome.com/1968a35578.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box1">
                <h1>Contacts</h1>
                <div class="contacts">
                <h3>Name 1</h3>
                <hr>
                <h3>Name 2</h3>
                <hr>
                <h3>Name 3</h3>
            </div>
            </div>


            <div class="box1">
                <h1>Chat Here</h1>
                <div class="chat-box">
                    <h3>hi</h3>
                    <h3>hello</h3>
                </div>
                <div class="type-box">
                    <form><input class="msg" placeholder="Write your message here..."></form>
                </div>
                <div class="msg-button"><a class="btn" href="https://www.w3schools.com/icons/">Send</a></div>
            </div>

            
            <div class="box1">
                <h1>Call</h1>
                <div class="voi-box">
                <h2>Connect</h2>
                    <div class="call-btn">
                        <a class="att-btn" href="https://www.w3schools.com/icons/" target="_blank"><i class="fa-solid fa-phone" style="font-size: 17px ;"></i></a>
                        <a class="scr-btn" href="https://www.w3schools.com/icons/" target="_blank"><i class="fa-solid fa-desktop"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
